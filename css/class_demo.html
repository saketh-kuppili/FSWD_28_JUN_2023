<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class Demo</title>
    <style>
        .bold {
           font-weight: bold;
        }
        .bright {
            color:blue;
            font-size: 16pt;
        }
        div.bright {
            background-color:gray;
        }
        .dull {
            color:gray;
            font-size: 18pt;
        }

        #p3 {
            color : red;
        }
    </style>
</head>
<body>

    <p class="bright bold">First</p>
    <p class="bright">Second</p>
    <p id="p3" class="dull">Third</p>
    <p class="dull">Fourth</p>
    <p>Others</p>
    <div class="bright">A simple DIV</div>
    
</body>
</html>
