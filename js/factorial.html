<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facotiral</title>
    <script>
      function showFactorial()
      {
           var txtNum = document.getElementById("num")   // access textbox
           var num = txtNum.value   // take value from textbox

           var fact = 1
           for(let i = 2; i <= num ; i ++)
           {
               fact *= i 
           }

          // alert(fact)
          var output = document.getElementById("output")
          output.innerHTML = fact 
      }

    </script>
</head>
<body>
    <h1>Factorial</h1>
    Number : <input type="number" id="num" />
    <button onclick="showFactorial()">Factorial</button>
    <h1 id="output"></h1>
    
</body>
</html>
