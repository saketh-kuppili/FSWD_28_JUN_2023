<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Demo</title>
   
</head>
<body>
    Key : <input type="text" id="txtKey" />
    Value : <input type="text" id="txtValue" />
    <button onClick="add()">Add</button>
    <button onClick="remove()">Remove</button>
    
    <script>
        key = document.getElementById("txtKey")
        data = document.getElementById("txtValue")
        function add() {
            localStorage.setItem(key.value, data.value);
        }
        function remove() {
            localStorage.removeItem(key.value);
        }
    </script>
</body>
</html>
